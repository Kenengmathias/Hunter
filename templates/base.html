<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hunter - Job Search Engine{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">ðŸŽ¯ Hunter</h1>
            <p class="tagline">Omnipresent Job Search</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alerts">
                        {% for message in messages %}
                            <div class="alert">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Hunter Job Search. Finding opportunities everywhere.</p>
        </div>
    </footer>
</body>
</html>
